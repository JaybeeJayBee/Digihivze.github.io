<style>
    /* VARIABLES (Necessary minimum for the footer) */
    :root {
        --primary: #6b4226; /* Rich Brown */
        --secondary: #d4a373; /* Warm Beige */
        --accent: #f8edeb; /* Cream */

        /* Harmonized Footer Variables */
        --primary-brown: var(--primary); 
        --light-brown: var(--secondary);  
        --off-white: var(--accent);     
        --text-light-footer: #fff; /* White text for dark footer background */
    }

    /* Base structure setup to ensure footer stays at the bottom */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .main-content {
        flex-grow: 1; /* Pushes the footer down */
    }
    
    /* FOOTER STYLES */
    .footer {
        background-color: var(--primary-brown); /* Uses primary brown */
        color: var(--text-light-footer);
        padding: 40px 20px;
        font-size: 0.9em;
        text-align: center;
        margin-top: auto; /* Pushes footer to the bottom */
    }

    .footer-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        max-width: 1200px;
        margin: 0 auto;
        gap: 30px;
    }

    .footer-section {
        flex: 1;
        min-width: 200px;
        text-align: left;
        font-family: 'Poppins', sans-serif;
    }

    .footer-section h3 {
        color: var(--light-brown);
        font-size: 1.1em;
        margin-bottom: 15px;
        position: relative;
        padding-bottom: 5px;
        font-weight: 600;
        font-family: 'Poppins', sans-serif;
    }

    .footer-section h3::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 40px;
        height: 2px;
        background-color: var(--light-brown);
    }

    .footer-section p, .footer-section a, .footer-section ul li {
        color: var(--text-light-footer);
        text-decoration: none;
        line-height: 1.8;
        transition: color 0.3s ease;
        font-size: 1em;
    }

    .footer-section a:hover {
        color: var(--light-brown);
    }

    .footer-section ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .footer-section ul li {
        margin-bottom: 8px;
    }

    .social-icons a {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        margin-right: 10px;
        color: var(--text-light-footer);
        font-size: 1.2em;
        transition: background-color 0.3s ease, color 0.3s ease;
        text-decoration: none;
    }

    .social-icons a:hover {
        background-color: var(--light-brown);
        color: var(--primary-brown);
    }

    .footer-button {
        display: inline-block;
        background-color: var(--light-brown);
        color: var(--primary-brown);
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease, color 0.3s ease;
        border: none;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        font-size: 0.9em;
        margin-top: 0;
    }

    .footer-button:hover {
        background-color: var(--off-white);
        color: var(--primary-brown);
    }

    .footer-bottom {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
    }

    .footer-bottom p {
        margin: 0;
        color: rgba(255, 255, 255, 0.8);
        font-family: 'Poppins', sans-serif;
    }

    /* Responsive adjustments for footer */
    @media (max-width: 768px) {
        .footer-content {
            flex-direction: column;
            align-items: center;
        }

        .footer-section {
            width: 100%;
            text-align: center;
        }

        .footer-section h3::after {
            left: 50%;
            transform: translateX(-50%);
        }
    }
</style>

<footer class="footer">
    <div class="footer-content">

        <div class="footer-section">

                </a>
            </div>
        </div>

        <div class="footer-section">
            <h3>Legal</h3>
            <ul>
                <li><a href="https://www.digihivze.store/policy">Privacy Policy</a></li>
                <li><a href="https://www.digihivze.store/policy">Terms of Service</a></li>
                <li><a href="https://www.digihivze.store/policy">Refund Policy</a></li>
            </ul>
        </div>
    </div>

    <div class="footer-bottom">

</footer>
